<form method="post" class="form-general form-ajax" action="{% url "posts:edit_form" pk=post.pk %}">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}</p>
        <p>{{ field }}</p>
        <p>{{ field.errors }}</p>
    {% endfor %}
    {% for error in form.errors %}
        <div>error</div>
    {% endfor %}
    <button class="btn btn-large btn-primary" type="submit">Edit</button>
</form>
